<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZEUS PANEL ANDROID V2</title>
  <style>
    body {
      background-color: #1c1f2b;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .panel {
      display: flex;
      background-color: #e1e1e1;
      border-radius: 10px;
      overflow: hidden;
      width: 350px;
    }
    .sidebar {
      background-color: #bdbdbd;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .sidebar img {
      width: 24px;
      height: 24px;
    }
    .content {
      padding: 20px;
      width: 100%;
    }
    .title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .toggle-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      background: #d0d0d0;
      padding: 8px 12px;
      border-radius: 10px;
    }
    .slider-group {
      margin: 15px 0;
    }
    input[type="range"] {
      width: 100%;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="sidebar">
      <img src="https://img.icons8.com/ios-glyphs/30/visible.png" alt="2">
      <img src="https://img.icons8.com/ios-filled/50/edit.png" alt="3">
      <img src="https://img.icons8.com/ios-filled/50/settings.png" alt="4">
    </div>
    <div class="content">
      <div class="title">PEDPRO PANEL IOS / AD</div>

      <div class="toggle-group">
        <span>AIMBOT MOBILE 99%</span>
        <label class="switch"><input type="checkbox"><span class="slider"></span></label>
      </div>
      <div class="toggle-group">
        <span>ช่วยลาก</span>
        <label class="switch"><input type="checkbox"><span class="slider"></span></label>
      </div>
      <div class="toggle-group">
        <span>จอไว ทัชไว</span>
        <label class="switch"><input type="checkbox"><span class="slider"></span></label>
      </div>
      <div class="toggle-group">
        <span>ANTIBAN 100%</span>
        <label class="switch"><input type="checkbox"><span class="slider"></span></label>
      </div>
      <div class="toggle-group">
        <span>NO RECOIL 10%</span>
        <label class="switch"><input type="checkbox"><span class="slider"></span></label>
      </div>

      <div class="slider-group">
        <label for="dpi">ปรับระดับDPI</label>
        <input type="range" id="dpi" min="0" max="100">
      </div>
      <div class="slider-group">
        <label for="clarity">ปรับระดับความคมชัด</label>
        <input type="range" id="clarity" min="0" max="100">
      </div>

    </div>
  </div>
</body>
</html>
